<body>

<script>

function calcular(){

"Total: R$ " + total.toFixed(2);

let endereco = document.getElementById("endereco").value;
let pagamento = document.getElementById("pagamento").value;

}

let tamanhoTexto = document.getElementById("tamanho").options[document.getElementById("tamanho").selectedIndex].text;

"üë§ Nome: " + nome + "\n" +
"üìç Endere√ßo: " + endereco + "\n" +
"üì¶ Localidade: " + localTexto + "\n\n" +
"üõí Itens:\n" +

"- " + bebidaTexto + "\n\n" +

"üí∞ Total: R$ " + total.toFixed(2) + "\n\n" +
"üôè Obrigado pela prefer√™ncia!";

let telefone = "556992509281"; // coloque seu n√∫mero com DDD

window.open("https://wa.me/" + telefone + "?text=" + encodeURIComponent(mensagem));

}

function abrirPainel(){
let senha = prompt("Digite a senha:");

}
}

function fecharPainel(){

}
</script>

</body>

</html>
